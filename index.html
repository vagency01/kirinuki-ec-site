<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTuber切り抜きサービス</title>
    <style>
        body {
            font-family: 'Hiragino Kaku Gothic ProN', 'メイリオ', sans-serif;
            background-color: #FFF8EF;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .banner {
            background-color: #FFFFFF;
            text-align: center;
            padding: 30px;
            margin-bottom: 30px;
            border-radius: 10px;
        }
        .banner img {
            width: 100%; /* バナー画像がレスポンシブに対応するように */
            max-width: 1600px;
            height: auto;
        }
        .plans {
            display: flex;
            justify-content: space-between;
            margin-bottom: 50px;
        }
        .plan {
            background-color: #FFFFFF;
            width: 30%;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
        }
        .plan img {
            width: 100%; /* プラン画像を1:1で調整 */
            height: auto;
        }
        .buy-button {
            background-color: #FFFFFF;
            color: #333;
            border: 2px solid #FF9D00;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }
        .video-samples {
            text-align: center;
            margin-top: 30px;
        }
        .video-samples h2 {
            margin-bottom: 30px;
        }
        .videos {
            display: flex;
            justify-content: space-between;
        }
        .video {
            width: 30%;
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 10px;
        }
        .purchase-form {
            background-color: #FFFFFF;
            padding: 30px;
            margin-top: 50px;
            border-radius: 10px;
        }
        .purchase-form h2 {
            color: #FF9D00;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .purchase-form label {
            display: block;
            margin: 10px 0 5px;
        }
        .purchase-form input, .purchase-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #FF9D00;
            border-radius: 5px;
        }
        .purchase-form button {
            background-color: #FF9D00;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- バナー画像 -->
        <div class="banner">
            <img src="images/Kari_banner.jpg" alt="バナー画像">
        </div>
        
        <!-- プラン一覧 -->
        <div class="plans">
            <div class="plan">
                <img src="images/Plan1.jpg" alt="プラン1画像">
                <h2>プラン1</h2>
                <p>説明文がここに入りますよ</p>
                <a href="plan1_form.html">
                    <button class="buy-button">プラン1購入</button>
                </a>
            </div>
            
            <div class="plan">
                <img src="images/Plan2.jpg" alt="プラン2画像">
                <h2>プラン2</h2>
                <p>説明文がここに入ります</p>
                <a href="plan2_form.html">
                    <button class="buy-button">プラン2購入</button>
                </a>
            </div>
            
            <div class="plan">
                <img src="images/Plan3.jpg" alt="プラン3画像">
                <h2>プラン3</h2>
                <p>説明文がここに入ります</p>
                <a href="plan3_form.html">
                    <button class="buy-button">プラン3購入</button>
                </a>
            </div>
        </div>
        
        <!-- 動画サンプル -->
        <div class="video-samples">
            <h2>-動画サンプル-</h2>
            <div class="videos">
                <div class="video">
                    <h3>動画サンプル①</h3>
                    <iframe width="100%" height="315" src="https://www.youtube.com/embed/n3lnpTNxgfo" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                
                <div class="video">
                    <h3>動画サンプル②</h3>
                    <iframe width="100%" height="315" src="https://www.youtube.com/embed/n3lnpTNxgfo" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                
                <div class="video">
                    <h3>動画サンプル③</h3>
                    <iframe width="100%" height="315" src="https://www.youtube.com/embed/n3lnpTNxgfo" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
