<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTuber切り抜きサービス</title>
    <style>
        body {
            font-family: 'Hiragino Kaku Gothic ProN', 'メイリオ', sans-serif;
            background-color: #FFF8EF;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .banner {
            background-color: #FFFFFF;
            text-align: center;
            padding: 30px;
            margin-bottom: 30px;
            border-radius: 10px;
        }
        .banner h1 {
            color: #FF9D00;
            font-size: 2.5em;
        }
        .plans {
            display: flex;
            justify-content: space-between;
            margin-bottom: 50px;
        }
        .plan {
            background-color: #FFFFFF;
            width: 30%;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
        }
        .plan h2 {
            color: #FF9D00;
        }
        .buy-button {
            background-color: #FFFFFF;
            color: #333;
            border: 2px solid #FF9D00;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }
        .video-samples {
            text-align: center;
            margin-top: 30px;
        }
        .video-samples h2 {
            margin-bottom: 30px;
        }
        .videos {
            display: flex;
            justify-content: space-between;
        }
        .video {
            width: 30%;
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 10px;
        }
        .purchase-form {
            background-color: #FFFFFF;
            padding: 30px;
            margin-top: 50px;
            border-radius: 10px;
        }
        .purchase-form h2 {
            color: #FF9D00;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .purchase-form label {
            display: block;
            margin: 10px 0 5px;
        }
        .purchase-form input, .purchase-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #FF9D00;
            border-radius: 5px;
        }
        .purchase-form button {
            background-color: #FF9D00;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- バナー画像 -->
        <div class="banner">
            <h1>バナー画像</h1>
        </div>
        
        <!-- プラン一覧 -->
        <div class="plans">
            <div class="plan">
                <h2>プラン1画像</h2>
                <p>説明文がここに入ります</p>
                <button class="buy-button">購入ボタン</button>
            </div>
            
            <div class="plan">
                <h2>プラン2画像</h2>
                <p>説明文がここに入ります</p>
                <button class="buy-button">購入ボタン</button>
            </div>
            
            <div class="plan">
                <h2>プラン3画像</h2>
                <p>説明文がここに入ります</p>
                <button class="buy-button">購入ボタン</button>
            </div>
        </div>
        
        <!-- 購入フォーム -->
        <div class="purchase-form">
            <h2>購入フォーム</h2>
            <form action="#" method="POST">
                <label for="video-url">切り抜き元のURL:</label>
                <input type="url" id="video-url" name="video-url" required>
                
                <label for="details">希望詳細:</label>
                <textarea id="details" name="details" rows="4" required></textarea>
                
                <label for="name">名前:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">メールアドレス:</label>
                <input type="email" id="email" name="email" required>
                
                <button type="submit" class="buy-button">購入</button>
            </form>
        </div>
        
        <!-- 動画サンプル -->
        <div class="video-samples">
            <h2>-動画サンプル-</h2>
            <div class="videos">
                <div class="video">
                    <h3>動画サンプル①</h3>
                    <p>YouTubeリンク</p>
                </div>
                
                <div class="video">
                    <h3>動画サンプル②</h3>
                    <p>YouTubeリンク</p>
                </div>
                
                <div class="video">
                    <h3>動画サンプル③</h3>
                    <p>YouTubeリンク</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
