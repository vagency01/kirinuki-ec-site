<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VTuber切り抜きサービス</title>
  <style>
    body {
      font-family: 'Hiragino Kaku Gothic ProN', 'メイリオ', sans-serif;
      background-color: #FFF8EF;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      width: 100%;
      box-sizing: border-box;
    }
    /* ヘッダー */
    .header {
      width: 100%;
      background-color: #ffdc77;
      display: flex;
      align-items: center;
      padding: 8px 20px;
      box-sizing: border-box;
    }
    .header img {
      height: 40px;
      width: auto;
      margin-right: 10px;
    }
    .header-text {
      color: #FFFFFF;
      font-weight: bold;
      font-size: 1.1em;
    }
    /* バナー */
    .banner {
      position: relative;
      text-align: center;
    }
    .banner img {
      width: 100%;
      max-width: 1600px;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40%;
      background: rgba(255, 255, 255, 0.5); /* 透けている白い膜 */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .scroll-button {
      background-color: #FF9D00;
      color: white;
      padding: 12px 30px;
      border-radius: 50px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 4px 0 #D98000;
      transition: all 0.2s ease;
    }
    .scroll-button:hover {
      background-color: #FFA827;
    }
    .scroll-button:active {
      box-shadow: 0 1px 0 #D98000;
      top: 3px;
    }
    .plans {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-bottom: 50px;
      gap: 20px;
    }
    .plan {
      background-color: #FFFFFF;
      width: calc(33.333% - 14px);
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-sizing: border-box;
    }
    .plan img {
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    .plan h2 {
      margin: 15px 0;
      font-size: 1.3em;
    }
    .plan p {
      margin: 5px 0;
      min-height: 40px;
    }
    .plan .price {
      margin-top: auto;
      margin-bottom: 10px;
    }
    .buy-button {
      background-color: #FFFFFF;
      color: #333;
      border: 2px solid #FF9D00;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      max-width: 200px;
      /* 立体的なボタンのスタイル */
      box-shadow: 0 4px 0 #E88C00;
      position: relative;
      top: 0;
      transition: all 0.2s ease;
    }
    .buy-button:hover {
      background-color: #FFF5E6;
    }
    .buy-button:active {
      box-shadow: 0 1px 0 #E88C00;
      top: 3px;
    }
    .video-samples {
      text-align: center;
      margin-top: 30px;
    }
    .video-samples h2 {
      margin-bottom: 30px;
    }
    .videos {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px;
    }
    .video {
      width: calc(33.333% - 14px);
      background-color: #FFFFFF;
      padding: 20px;
      border-radius: 10px;
      box-sizing: border-box;
    }
    .video h3 {
      font-size: 1.1em;
    }
    .video iframe {
      aspect-ratio: 16/9;
      height: auto;
    }
    .flow {
      text-align: center;
      margin-top: 50px;
    }
    .flow h2 {
      margin-bottom: 20px;
      font-size: 1.5em;
    }
    .flow img {
      width: 100%;
      max-width: 1600px;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    .flow .request-button {
      background-color: #FF9D00;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
      /* 立体的なボタンのスタイル */
      box-shadow: 0 4px 0 #D98000;
      position: relative;
      top: 0;
      transition: all 0.2s ease;
    }
    .request-button:hover {
      background-color: #FFA827;
    }
    .request-button:active {
      box-shadow: 0 1px 0 #D98000;
      top: 3px;
    }
    footer {
      width: 100%;
      background-color: #FFA500;
      padding: 15px 5px;
      text-align: center;
      color: #555;
      position: relative;
      justify-content: center;
      box-sizing: border-box;
    }
    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
    }
    .footer-content h2 {
      color: white;
      margin: 3px 0;
      padding: 0;
      font-size: 1.2em; /* ← 「Vあげ」とは？ のサイズ調整 */
    }
    .footer-content p {
      margin: 0; /* ← 説明文とメールアドレスの間の隙間を消す */
      padding: 0;
    }
    .copyright {
      margin-top: 5px;
      padding: 0;
    }
    .social-icon {
      height: 1.3em;
      width: auto;
      cursor: pointer;
    }
    
    /* レスポンシブ対応のためのメディアクエリ */
    @media (max-width: 768px) {
      /* 横2列のレイアウトに */
      .plan {
        width: calc(50% - 10px);
      }
      .video {
        width: calc(50% - 10px);
      }
      
      /* 3つ目は下段中央に */
      .plans .plan:nth-child(3) {
        margin-left: auto;
        margin-right: auto;
      }
      
      .videos .video:nth-child(3) {
        margin-left: auto;
        margin-right: auto;
      }
    }
    
    /* 小さい画面用の追加調整 - 2列を維持 */
    @media (max-width: 480px) {
      .header {
        padding: 6px 10px;
      }
      .header img {
        height: 30px;
      }
      .header-text {
        font-size: 0.9em;
      }
      .container {
        padding: 10px;
      }
      .banner {
        padding: 10px;
      }
      .plan {
        padding: 10px;
      }
      .video {
        padding: 10px;
      }
      .plan h2 {
        font-size: 1em;
        margin: 10px 0;
      }
      .plan p {
        font-size: 0.9em;
        min-height: 30px;
      }
      .buy-button {
        padding: 6px 12px;
        font-size: 0.9em;
      }
      .flow h2 {
        font-size: 1.2em;
      }
      .video h3 {
        font-size: 1em;
      }
    }
  </style>
</head>
