<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ご購入ありがとうございます！</title>
  <style>
    body {
      font-family: 'Hiragino Kaku Gothic ProN', 'メイリオ', sans-serif;
      background-color: #FFF8EF;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .header-bar {
      width: 100%;
      height: 20px;
      background-color: #FFA500;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background-color: #FFFFFF;
      padding: 30px;
      border-radius: 10px;
    }
    h1 {
      color: #FF9D00;
      margin-bottom: 20px;
    }
    .details {
      text-align: left;
      margin-top: 20px;
    }
    .details p {
      margin: 8px 0;
    }
    .back-button {
      background-color: #FF9D00;
      color: white;
      padding: 10px 30px;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      text-decoration: none;
      display: inline-block;
    }
    footer {
      width: 100%;
      background-color: #FFA500;
      padding: 5px 5px;
      text-align: center;
      color: white;
    }
  </style>
</head>
<body>
  <div class="header-bar"></div>

  <div class="container">
    <h1>ご購入ありがとうございます！</h1>
    <p>ご入力いただいた内容を確認しました。</p>

    <div class="details" id="session-details">
      <p>読み込み中...</p>
    </div>

    <a href="index.html" class="back-button">トップに戻る</a>
  </div>

  <footer>
    © 2024 Vagency
  </footer>

  <script>
    async function fetchSessionDetails() {
      const params = new URLSearchParams(window.location.search);
      const sessionId = params.get('session_id');

      if (!sessionId) {
        document.getElementById('session-details').innerHTML = '<p>セッションIDが見つかりません。</p>';
        return;
      }

      try {
        const response = await fetch(`/api/session-details.js?session_id=${sessionId}`);
        const data = await response.json();

        if (data.error) {
          document.getElementById('session-details').innerHTML = `<p>${data.error}</p>`;
          return;
        }

        document.getElementById('session-details').innerHTML = `
          <p><strong>プラン名:</strong> ${data.plan_name}</p>
          <p><strong>価格:</strong> ¥${data.price}</p>
          <p><strong>切り抜き元のURL:</strong> ${data.video_url}</p>
          <p><strong>希望詳細:</strong> ${data.details}</p>
          <p><strong>メールアドレス:</strong> ${data.email}</p>
        `;
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('session-details').innerHTML = '<p>情報の取得に失敗しました。</p>';
      }
    }

    fetchSessionDetails();
  </script>
</body>
</html>
