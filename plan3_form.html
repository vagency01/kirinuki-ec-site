<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ゆるイラスト切り抜き - 入力フォーム</title>
  <style>
    body {
      font-family: 'Hiragino Kaku Gothic ProN', 'メイリオ', sans-serif;
      background-color: #FFF8EF;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .header-bar {
      width: 100%;
      height: 20px;
      background-color: #FFA500;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background-color: #FFFFFF;
      padding: 30px;
      border-radius: 10px;
    }
    h1 {
      color: #FF9D00;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    label {
      width: 100%;
      text-align: left;
      margin-top: 15px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 2px solid #FF9D00;
      border-radius: 5px;
    }
    button {
      background-color: #FF9D00;
      color: white;
      padding: 10px 30px;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }
    footer {
      width: 100%;
      background-color: #FFA500;
      padding: 5px 5px;
      text-align: center;
      color: white;
    }
  </style>
</head>
<body>
  <div class="header-bar"></div>

  <div class="container">
    <h1>ゆるイラスト切り抜き - 入力フォーム</h1>
    <form id="payment-form">
      <label for="videoUrl">切り抜き元の動画URL</label>
      <input type="url" id="videoUrl" name="videoUrl" placeholder="例: https://www.youtube.com/watch?v=xxxx" required />

      <label for="details">希望詳細</label>
      <textarea id="details" name="details" rows="4" placeholder="カットしてほしい範囲など" required></textarea>

      <label for="name">お名前（連絡用）</label>
      <input type="text" id="name" name="name" placeholder="例: 山田太郎" required />

      <label for="email">メールアドレス</label>
      <input type="email" id="email" name="email" placeholder="例: example@example.com" required />

      <button type="submit">支払いへ進む</button>
    </form>
  </div>

  <footer>
    © 2024 Vagency
  </footer>

  <script>
    const form = document.getElementById('payment-form');
    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch('/api/create-checkout-session', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        const session = await response.json();

        if (session.sessionId) {
          window.location.href = `https://checkout.stripe.com/pay/${session.sessionId}`;
        } else {
          alert('セッションIDが取得できませんでした。');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('エラーが発生しました。時間を置いて再度お試しください。');
      }
    });
  </script>
</body>
</html>
