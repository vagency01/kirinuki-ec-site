<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>おんぶにだっこプラン - 入力フォーム</title>
  <style>
    body {
      font-family: 'Hiragino Kaku Gothic ProN', 'メイリオ', sans-serif;
      background-color: #FFF8EF;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .header-bar {
      width: 100%;
      height: 20px;
      background-color: #FFA500;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background-color: #FFFFFF;
      padding: 30px;
      border-radius: 10px;
    }
    .form-section {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-section img {
      width: 100%;
      max-width: 200px;
      height: auto;
      margin-bottom: 20px;
    }
    h1 {
      color: #FF9D00;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    label {
      width: 100%;
      text-align: left;
      margin-top: 15px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 2px solid #FF9D00;
      border-radius: 5px;
      resize: vertical;
    }
    button {
      background-color: #FF9D00;
      color: white;
      padding: 10px 30px;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }
    footer {
      width: 100%;
      background-color: #FFA500;
      padding: 5px 5px;
      text-align: center;
      color: white;
    }
  </style>
</head>
<body>
  <div class="header-bar"></div>

  <div class="container">
    <div class="form-section">
      <img src="images/Plan2.jpg" alt="おんぶにだっこプラン画像" />
    </div>

    <h1>おんぶにだっこプラン - 入力フォーム</h1>
    <form id="checkout-form">
      <label for="video-url">切り抜き元のURL:</label>
      <textarea id="video-url" name="video-url" required placeholder="YouTubeの配信URLや録画した動画のデータをお送りください📎
※ギガファイル便を使う場合は保存期限を100日に指定した後にアップロードしてください"></textarea>

      <label for="details">希望詳細:</label>
      <textarea id="details" name="details" rows="4" required placeholder="例:明るいイメージでおまかせします！"></textarea>

      <label for="name">名前:</label>
      <input type="text" id="name" name="name" required placeholder="お名前を入力してください" />

      <label for="email">メールアドレス:</label>
      <input type="email" id="email" name="email" required placeholder="メールアドレスを入力してください" />

      <button type="submit">支払いへ進む</button>
    </form>
  </div>

  <footer>
    <p class="copyright">© 2024 Vagency</p>
  </footer>

  <script src="https://js.stripe.com/v3/"></script>
  <script>
    document.getElementById('checkout-form').addEventListener('submit', async (event) => {
      event.preventDefault();

      const videoUrl = document.getElementById('video-url').value;
      const details = document.getElementById('details').value;
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;

      const apiUrl = window.location.hostname === 'localhost'
        ? 'http://localhost:4242/create-checkout-session'
        : '/api/create-checkout-session';

      try {
        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            videoUrl: videoUrl,
            details: details,
            name: name,
            email: email,
          }),
        });

        if (!response.ok) {
          throw new Error(`サーバーエラー: ${response.status}`);
        }

        const session = await response.json();
        const stripe = Stripe('pk_test_51RAZVXBRsJ5pZ702ZQl5MCbuMv7OmUOnzT85tKZpqd85WgkIK5WposdIWvNqH5p2zU0uETtRiGBhnXk0F1b4KwgD00TnKCujHW');
        const { error } = await stripe.redirectToCheckout({ sessionId: session.sessionId });

        if (error) {
          alert(`決済画面の読み込みエラー: ${error.message}`);
        }
      } catch (error) {
        console.error('エラーが発生しました:', error);
        alert(`エラーが発生しました: ${error.message}`);
      }
    });
  </script>
</body>
</html>
